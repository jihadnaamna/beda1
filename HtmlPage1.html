<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe Game written in Javascript </title>
    <script src="JavaScript.js"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>

<body>
    <h1 class="title" style="background-color:LightSeaGreen"><marquee direction="right"> Tic-Tac-Toe  </marquee></h1>

    <div class="game-panel">

        <div class="tic-tac-toe">
            <table class="scoreboard">
                <tr>
                    <td> Player 1 </td>
                    <td width="30"> &nbsp; </td>
                    <td> Player 2 </td>
                </tr>
                <tr>
                    <td class="score X">
                        0
                    </td>
                    <td> &nbsp; </td>
                    <td class="score O">
                        0
                    </td>
                </tr>
            </table>

            <div class="board"></div>

            <button class="btn-reset"> Reset </button>

            <select class="grid-options">
                <option value="3" selected> 7 X 7 </option>

            </select>
        </div>

    </div>

    <script src="TicTacToe.js"></script>
    <script>
        TicTacToe('.game-panel');
    </script>
</body>

</html>
